<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="container">
      <h1 class="page-title">
      Calculadora de Média </h1>
      <p class="page-subtitle">
        Sua média de notas nas provas bimestrais!
      </p>
      <img src="./src/imagens/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="media">
      <p>Nome do aluno:</p>
      <input type="text" nome="txtaluno" id="txtaluno">
      <p><strong>Nota do 1º bimestre:</strong></p>
      <input type="mumber" nome="n1" id="n1">
      <p><strong>Nota do 2º bimestre:</strong></p>
      <input type="mumber" nome="n2" id="n2">
      <p><strong>Nota do 3º bimestre:</strong></p>
      <input type="mumber" nome="n3" id="n3">
      <p><strong>Nota do 4º bimestre:</strong></p>
      <input type="mumber" nome="n4" id="n4">     
      <p><input type="button" value="Calcular" onclick="calcular()"></p>
    </div>
      <div class="resultado"></div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <img src="./src/imagens/fundo.webp" alt="Prova e um Lápis" class="fundo">

    <a href="https://github.com/FerKenjiC" target="_blank">
        <img src="./src/imagens/github.svg" alt="ícone GitHub" class="icone">
    </a>

    <script src="./src/js/index.js"></script>
  </body>
</html>
